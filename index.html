<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: rgba(245, 245, 245, 0.8);
            border-right: 1px solid #ddd;
            padding: 20px;
            overflow-y: auto;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .chat-list {
            list-style-type: none;
            padding: 0;
        }
        .chat-list li {
            padding: 10px;
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 5px;
        }
        .chat-list li:hover {
            background-color: rgba(224, 224, 224, 0.8);
        }
        .chat-list li.active {
            background-color: rgba(0, 122, 255, 0.8);
            color: white;
        }
        .messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: rgba(255, 255, 255, 0.8);
        }
        .message-input {
            display: flex;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-top: 1px solid #ddd;
        }
        .message-input input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
        }
        .message-input button {
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        .create-room {
            margin-bottom: 20px;
        }
        .create-room button {
            width: 100%;
            padding: 10px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .landing {
            text-align: center;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.8);
        }
        .landing h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .landing p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .settings-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #007aff;
            text-decoration: none;
        }
        .hidden {
            display: none;
        }
        .room-code {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="room-code" id="roomCode"></div>
    <div class="container">
        <div class="sidebar">
            <div class="create-room">
                <button onclick="createRoom()"><i class="fas fa-plus"></i> New Chat</button>
            </div>
            <ul id="chatList" class="chat-list"></ul>
        </div>
        <div class="main-content">
            <a href="settings.html" class="settings-link"><i class="fas fa-cog"></i> Settings</a>
            <div id="landing" class="landing">
                <h1>Welcome to Spider Chat</h1>
                <p>Create a new chat or join an existing one to get started!</p>
            </div>
            <div id="chatRoom" class="hidden">
                <div id="messages" class="messages"></div>
                <div class="message-input">
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <input type="file" id="fileInput" style="display: none;" onchange="handleFileUpload()">
                    <button onclick="document.getElementById('fileInput').click()"><i class="fas fa-paperclip"></i></button>
                    <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.2/peerjs.min.js"></script>
    <script>
        // ... (The JavaScript code remains unchanged)
    </script>
</body>
</html>
